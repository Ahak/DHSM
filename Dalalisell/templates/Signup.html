<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background: linear-gradient(135deg,  #667eea 0%, #30b184 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    "
  >
    <style>
      .signup-container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .signup-container h2 {
        font-size: 32px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      .signup-container .subtitle {
        text-align: center;
        color: #999;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .form-label {
        font-weight: 600;
        color: #555;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .form-control,
      .form-select {
        border: 2px solid #e8e8e8;
        border-radius: 8px;
        padding: 12px 14px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        outline: none;
      }

      .form-control::placeholder {
        color: #bbb;
      }

      .signup-btn {
        background: linear-gradient(135deg, #667eea 0%, #30b184 100%);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        font-size: 16px;
        color: white;
        transition: all 0.3s ease;
        margin-top: 15px;
      }

      .signup-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(33, 162, 198, 0.4);
        color: white;
      }

      .signup-btn:active {
        transform: translateY(0);
      }

      .login-section {
        text-align: center;
        margin-top: 25px;
        color: #666;
        font-size: 14px;
      }

      .login-section a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .login-section a:hover {
        color: #764ba2;
      }

      .alert {
        border-radius: 8px;
        border: none;
        margin-top: 15px;
      }

      .form-group-wrapper {
        display: flex;
        gap: 15px;
      }

      .form-group-wrapper .mb-3 {
        flex: 1;
      }
    </style>

    <div class="signup-container">
      <h2>Join Us</h2>
      <p class="subtitle">Create your account to get started</p>
      <form
        method="POST"
        action="{% url 'signup' %}"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="form-group-wrapper">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              placeholder="Ahak"
              required
            />
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              placeholder="Ally"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Account Type</label>
          <select
            class="form-control form-select"
            id="role"
            name="role"
            required
          >
            <option value="">Select your role</option>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="+255 000000000"
            required
          />
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Profile Picture</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
          />
        </div>
        <div class="form-group-wrapper">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              placeholder="Confirm password"
              required
            />
          </div>
        </div>
        <button type="submit" class="signup-btn w-100">Create Account</button>
      </form>
      <div class="login-section">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </div>
      {% if messages %}
      <div class="mt-2">
        {% for message in messages %} {% if message.tags == 'error' %}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          {{message}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %} {% endfor %}
      </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
