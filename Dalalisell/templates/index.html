<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body
    style="
      background: linear-gradient(135deg,  #667eea 0%, #30b184 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <style>
      .login-container {
        width: 100%;
        max-width: 420px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container h1 {
        font-size: 32px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      .login-container .subtitle {
        text-align: center;
        color: #999;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .form-label {
        font-weight: 600;
        color: #555;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .form-control {
        border: 2px solid #e8e8e8;
        border-radius: 8px;
        padding: 12px 14px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        outline: none;
      }

      .form-control::placeholder {
        color: #bbb;
      }

      .login-btn {
        background: linear-gradient(135deg, #667eea 0%, #30b184 100%);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin: 25px 0 20px;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e8e8e8;
      }

      .divider span {
        background: white;
        padding: 0 10px;
        color: #999;
        font-size: 13px;
        position: relative;
      }

      .signup-section {
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      .signup-section a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .signup-section a:hover {
        color: #764ba2;
      }

      .message {
        color: #667eea;
        font-size: 14px;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .alert {
        border-radius: 8px;
        border: none;
        margin-top: 15px;
      }
    </style>

    <div class="login-container">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your account</p>

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="login-btn btn w-100">Login</button>
      </form>

      <div class="message" style="margin-top: 15px">{{ message }}</div>

      {% if messages %}
      <div class="mt-2">
        {% for message in messages %} {% if message.tags == 'error' %}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          {{message}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %} {% endfor %}
      </div>
      {% endif %}

      <div class="divider"><span>New here?</span></div>

      <div class="signup-section">
        <a href="{% url 'signup' %}">Create an account</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
